<section >
  <div class="template-sq-img-txt">

    <div class="toolbar">
      <div class="image-options">
        <app-toolbar-group [buttons]="nonEditButtons" (clickEvent)="handleClick($event)"></app-toolbar-group>
      </div>
      <div class="text-options">
        <app-toolbar-group *ngIf="isEditing" [buttons]="textEditButtonsGrp1"
          (clickEvent)="handleClick($event)"
        ></app-toolbar-group>
        <app-toolbar-group *ngIf="isEditing" [buttons]="textEditButtonsGrp2"></app-toolbar-group>
        <app-toolbar-group *ngIf="isEditing" [buttons]="textEditButtonsGrp3"></app-toolbar-group>
      </div>
    </div>
    <div class="image-area">image</div>

    <div class="text-area"
      [ngClass]="{
        'text-area-non-edit':!showTextEditor, 
        'align-content-left': alignLeft,
        'align-content-right': alignRight,
        'align-content-center': alignCenter
      }"
    >{{ contentText }}
        <div class="text-editor">  
          <app-text-input *ngIf="showTextEditor" (closeEvent)="closeTextInput()" (textChangedEvent)="textChanged($event)"></app-text-input>
        </div>
    </div>
  </div>
</section>
