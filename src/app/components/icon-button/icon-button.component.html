<section>
    <fa-icon  *ngIf="iconButton.style === styles.Icon"
        [icon]="iconButton.icon"
        (click)="buttonClick()"
        [ngClass]="{disabled: iconButton.disabled}"></fa-icon>
    <p class="text-style" *ngIf="iconButton.style === styles.Text" (click)="buttonClick()">{{ iconButton.text }}</p>
</section>
