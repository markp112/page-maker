<section class="text-input">
  <div class="close">
    <fa-icon [icon]="fawindowclose" (click)="closeClick()"></fa-icon>
  </div>
  <textarea class="text-area"
    [rows]="rows"
    [cols]="cols"
    [placeholder]="placeholder"
    #content
    (change)="contentChanged(content.value)"
    >{{ textContent }}
  </textarea>
</section>
